<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
            <td></td></td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.cost}">
            </td>
            <td>
                <a th:href="@{'/show/' + ${p.id}}" class="btn btn-primary">Info</a>
            </td>
            <td>
                <a th:href="@{'/minusCost/' + ${p.id}}" class="btn btn-primary">Minus cost</a>
            </td>
            <td>
                <a th:href="@{'/plusCost/'  + ${p.id}}" class="btn btn-primary">Plus cost</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <a th:href="@{'/create'}" class="btn btn-primary">Add product</a>
</div>
</body>
</html>
